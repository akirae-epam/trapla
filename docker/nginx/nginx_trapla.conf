upstream unicorn {
  server unix:/var/www/tmp/pids/unicorn.sock;
  server app:8080;
}

server {
  # 受け入れIPアドレスとポート番号
  listen 80;
  server_name app;

  access_log  /var/www/log/nginx_trapla_access.log;
  error_log   /var/www/log/nginx_trapla_error.log;

  root /var/www/public;
  location ~ ^/assets/ {
    root    /var/www/public;
  }
  client_max_body_size 100m;
  error_page  404              /404.html;
  error_page  500 502 503 504  /500.html;
  try_files   $uri/index.html $uri @unicorn;

  location @unicorn {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_pass http://unicorn;
  }
}
